<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Service - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Login.css">
</head>

<body>

    <header>
        <nav class="nav-bar">
            <a href="#" class="logo"><i class="fa-solid fa-bowl-food"></i></a>
            <h1 class="name">Fast Service</h1>
            <ul class="nav">
                <li><a href="./Pedidos.html">Pedidos</a></li>
                <li><a href="./Cardapio.html">Cardápio</a></li>
                <li><a href="./avaliacoes.html">Avaliações</a></li>
                <li><a href="./SobreNos.html">Sobre Nós</a></li>
            </ul>
            <a href="./Login.html" class="btn">Login / Cadastre-se</a>
        </nav>
    </header>

    <div class="container" id="container">
        <!-- Formulário de Cadastro -->
        <div class="form-container sign-up-container">
            <form action="cadastro.php" method="POST">
                <h1>Crie uma conta</h1>
                <span>Use seu email para registrar</span>
                <input type="text" name="nome" placeholder="Nome" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="senha" placeholder="Senha" required />
                <button type="submit">Cadastre-se</button>
            </form>
        </div>

        <!-- Formulário de Login -->
        <div class="form-container log-in-container">
            <form action="Login.php" method="POST">
                <h1>Login</h1>
                <span>Entre em sua conta</span>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="senha" placeholder="Senha" required />
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Overlay de troca entre Login e Cadastro -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem Vindo ao Fast Service!</h1>
                    <p>Já tem uma conta? Faça Login</p>
                    <button class="ghost" id="logIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bem Vindo ao Fast Service!</h1>
                    <p>Não tem uma conta? Crie grátis</p>
                    <button class="ghost" id="signUp">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
