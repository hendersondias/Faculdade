<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Validacao</title>
  <link rel="stylesheet" href="index.css">


  <script type="text/javascript" src="./index.js" defer=""></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1>Formulário com validações</h1>
  <form class="form-container" onsubmit="return validarFormulario()">
    <p>CPF: <input type="text" id="cpf" maxlength="14"></p>
    <p>Nome: <input type="text" id="nome"></p>
    <p>E-mail: <input type="email" id="email"></p>
    <p>Senha: <input type="password" id="senha"></p>
    <p>Confirmar Senha: <input type="password" id="confirmar"></p>
    <p><input type="submit" value="Gravar" id="gravar" onclick="gravarDados()"></p>
  </form>
  <script src="app.js"></script>


</body>

</html>
